<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.title }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }} | {{ page.title }}</title>

    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}/favicon.ico' />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}" />
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.url }}{% asset_path banner.png %}" />

    {% css main %}
  </head>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">

      <!-- dim page when mobile navigation is shown -->
      <div class="overlay"></div>

      <!-- MOBILE NAVIGATION BUTTON -->
      <button type="button" class="visible-xs hamburger is-closed">
        <span class="hamb-top"></span>
        <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
      </button>

      <div class="container" id="page-content-wrapper">

        <div class="row visible-xs" id="mobile-spacer">
          <span class="glyphicon glyphicon-menu-left"></span> Navigation
        </div>
        <!-- JUMBOTRON -->
        <div class="row">
          <header id="banner" class="col-xs-12 col-sm-12 col-lg-12">
            {% img banner.png class:'img-rounded img-responsive' alt:'{{ site.title }} Banner' %}
          </header>
        </div>

        <div class="row">
          {% include navbar.html menu=site.data.navbar %}

          <!-- CONTENT -->
          <div class="col-sm-9 col-lg-9">
            {{ content }}
          </div>
        </div>

        <!-- FOOTER -->
        <div class="row">
          <div class="footer">
            <div class="col-sm-offset-3 col-md-8 col-md-offset-3">
              <p>Â© Copyright 2017 </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <span id="top-link-block" class="hidden">
      <a href="#top" class="well well-sm"  onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
        <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
      </a>
    </span>

    {% js main %}
  </body>
</html>
